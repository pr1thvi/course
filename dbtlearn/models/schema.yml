version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings
    columns:

      - name: listing_id
        description: Primary key for the listing
        tests:
          - unique
          - not_null

      - name: host_id
        description: The host's id. References the host table
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: host_id
      - name: room_type
        description: Type of the apartment/room
        tests:
          - accepted_values:
              arguments:
                values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed_minimum_nights") }}'
        data_tests:
          - positive_values

  - name: dim_hosts_cleansed
    config:
      contract:
        enforced: true
    columns:
      - name: host_id
        description: Primary key for the host
        data_type: integer
      - name: host_name
        description: Full name of the host
        data_type: string
      - name: is_superhost
        description: Boolean value which denotes whether the host is a super host or not
        data_type: string
      - name: updated_at
        data_type: timestamp
      - name: created_at
        data_type: timestamp